        function llenar_campos() {

            const select1 = document.getElementById("recursos");
            const URL1 = 'http://localhost:8080/recurso'

                .then(function (response) {
                    return response.json();
                })

                        select1.add(newOption);
                    });
                });

                        select7.add(newOption);
                    });
                });

        }


        function registrar() {

            const URL = 'http://localhost:8080/consumo'

            var recurso = document.getElementById("recursos").value;
            var cantidad = document.getElementById("cantidad").value;
            var unidad = document.getElementById("unidad").value;
            var mes = document.getElementById("mes").value;

            var anio = document.getElementById("anio").value;
            var equipo = document.getElementById("equipo").value;
            var tipo_emision = document.getElementById("tipoEmision").value;
            var tipo_consumo = document.getElementById("tipoConsumo").value;

            console.log(recurso, unidad, mes, anio, equipo, tipo_emision, tipo_consumo);

            fetch(URL, {

                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({

                    "conRecurso": recurso,
                    "conCantidad": cantidad,
                    "conUnidades": unidad,
                    "conMes": mes,

                    "conAnio": anio,
                    "conEquipo": equipo,
                    "conTipoEmision": tipo_emision,
                    "conTipoConsumo": tipo_consumo
                })
            })
                .then(res => res.json())
                .then(response => {
                    alert(response)
                })
                .catch(err => {
                    console.log(err);
                    alert("Ocurrió un error al momento de contactar con el servidor")
                })
        }
